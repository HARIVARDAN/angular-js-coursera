<!doctype html>
<html lang="en" ng-app="Assignment1" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div  ng-controller="controller1" >
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunch" style="border-color:{{color}} "
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="Calculate_lunch_menu()"  >Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{color}}  " >
           {{message}}
         </div>
   </div>

</body>
</html>
