<!doctype html>
<html ng-app="ShoppingListApp" lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      body{ margin:20px; padding:20px; }
    </style>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ShoppingListBuyController as ShoppingList" class="col-md-6">
     <h2>To Buy:</h2>
     <ul >

       <li ng-repeat="item in ShoppingList.items">
      Buy {{item.quantity}}  {{item.name}}
       <button ng-click="ShoppingList.removeItem($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>

     </ul>
     <div ng-if="ShoppingList.message" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="ShoppingListBoughtController as BoughtList" class="col-md-6">
     <h2>Already Bought:</h2>

     <ul>
       <li ng-repeat="item in BoughtList.items">
         Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="!BoughtList.items[0]" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
